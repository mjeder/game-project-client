<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section id='welcome-view'>
        <h1>Tic Tac Toe</h1>
        <button id='welcome-sign-in-button' type='button' class='btn btn-primary btn-lg'>Sign In</button>
        <button id='welcome-sign-up-button' type='button' class='btn btn-secondary btn-lg'>Sign Up</button>
      </section>

      <section id='sign-up-view'>
        <form id='sign-up'>
          <input name='credentials[email]' type='text' placeholder='Email' required>
          <input name='credentials[password]' type='password' placeholder='Password' required>
          <input name='credentials[password_confirmation]' type='password' placeholder='Password (Confirm)' required>
          <button>Sign Up</button>
        </form>
        <div id='sign-up-alert'></div>
      </section>

      <section id='sign-in-view'>
        <form id='sign-in'>
          <input name='credentials[email]' type='text' placeholder='Email' required>
          <input name='credentials[password]' type='password' placeholder='Password' required>
          <button>Sign In</button>
        </form>
        <div id='sign-in-alert'></div>
      </section>

      <section id='welcome-user-view'>
        <form>
          <button id='new-game-button'>New Game</button>
        </form>
        <div id='new-game-alert'></div>
      </section>

      <section id='change-password-view'>
        <form id='change-password'>
          <input type='password' name='passwords[old]' placeholder='Old Password' required>
          <input type='password' name='passwords[new]' placeholder='New Password' required>
          <button>Change Password</button>
        </form>
        <div id='change-password-alert'></div>
      </section>

      <section id='play-game-view'>
        <h1>Tic Tac Toe</h1>
        <div class='container'>
          <div data-cell-index='0' class='cell'></div>
          <div data-cell-index='1' class='cell border-l-r'></div>
          <div data-cell-index='2' class='cell'></div>
          <div data-cell-index='3' class='cell border-t-b'></div>
          <div data-cell-index='4' class='cell border-a'></div>
          <div data-cell-index='5' class='cell border-t-b'></div>
          <div data-cell-index='6' class='cell'></div>
          <div data-cell-index='7' class='cell border-l-r'></div>
          <div data-cell-index='8' class='cell'></div>
        </div>
      </section>

      <section id='game-over-view'>
        <form id='sign-out-button'>
          <button>Sign Out</button>
        </form>
      </section>

    </body>
</html>
