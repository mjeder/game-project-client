<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section id="auth-section">
        <form id="sign-up">
          <input name="credentials[email]" type="text" placeholder="Email" required>
          <input name="credentials[password]" type="password" placeholder="Password" required>
          <input name="credentials[password_confirmation]" type="password" placeholder="Password (Confirm)" required>
          <button>Sign Up</button>
        </form>
        <hr>
        <form id="sign-in">
          <input name="credentials[email]" type="text" placeholder="Email" required>
          <input name="credentials[password]" type="password" placeholder="Password" required>
          <button>Sign In</button>
        </form>
        <hr>
        <form id="change-password">
          <input type='password' name='passwords[old]' placeholder='Old Password' required>
          <input type='password' name='passwords[new]' placeholder='New Password' required>
          <button>Change Password</button>
        </form>
        <hr>
        <form id="sign-out">
          <button>Sign Out</button>
        </form>
        <hr>
      </section>
      <section id="game-section">
        <form id="new-game">
          <button>New Game</button>
        </form>
        <table id="game-board">
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td></td>
            <td></td>
          </tr>
        </table>
      </section>
      <section>
        <div id='alert-message'></div>
      </section>

    </body>
</html>
