<!DOCTYPE html>

    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <section id="welcome-view">
        <h1>Tic Tac Toe</h1>
        <button id="welcome-sign-in-button" type="button" class="btn btn-primary btn-lg">Sign In</button>
        <button id="welcome-sign-up-button" type="button" class="btn btn-secondary btn-lg">Sign Up</button>
      </section>

      <section id="sign-in-view">
        <form id="sign-in">
          <input name="credentials[email]" type="text" placeholder="Email" required>
          <input name="credentials[password]" type="password" placeholder="Password" required>
          <button>Sign In</button>
        </form>
        <div id='sign-in-fail'></div>
      </section>

      <section id="sign-up-view">
        <form id="sign-up">
          <input name="credentials[email]" type="text" placeholder="Email" required>
          <input name="credentials[password]" type="password" placeholder="Password" required>
          <input name="credentials[password_confirmation]" type="password" placeholder="Password (Confirm)" required>
          <button>Sign Up</button>
        </form>
        <div id='sign-up-fail'></div>
      </section>

      <section id="welcome-user-view">
        <h3>Welcome USER</h3>
        <h6>Total Games Player ____</h6>
        <hr>
        <form>
          <button id=new-game-button>New Game</button>
        </form>
        <form>
          <button>Change Password</button>
        </form>
        <form id="sign-out">
          <button>Sign Out</button>
        </form>
        <div id='new-game-fail'></div>
      </section>

      <section id="change-password-view">
        <form id="change-password">
          <input type='password' name='passwords[old]' placeholder='Old Password' required>
          <input type='password' name='passwords[new]' placeholder='New Password' required>
          <button>Change Password</button>
        </form>
        <div id='change-password-fail'></div>
      </section>

      <section id="play-game-view">
        <h1>Tic Tac Toe</h1>
        <div class="container">
          <div class="row border-b">
            <div class="col border-r" id="board-0"></div>
            <div class="col border-r" id="board-1"></div>
            <div class="col" id="board-2"></div>
          </div>
          <div class="row border-b">
            <div class="col border-r" id="board-3"></div>
            <div class="col border-r" id="board-4"></div>
            <div class="col" id="board-5"></div>
          </div>
          <div class="row">
            <div class="col border-r" id="board-6"></div>
            <div class="col border-r" id="board-7"></div>
            <div class="col" id="board-8"></div>
          </div>
        </div>
      </section>

      <section id="game-over-view">

      </section>
