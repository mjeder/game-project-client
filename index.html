<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name='viewport' content='width=device-width, initial-scale=1'>

      <!-- Do not add `link` tags-->
      <link rel='shortcut icon' type='image/x-icon' href='favicon.ico'>

      <!-- Do not add `script` tags-->
      <script src='public/vendor.js' type='text/javascript' charset='utf-8' defer></script>
      <script src='public/application.js' type='text/javascript' charset='utf-8' defer></script>
    </head>
    <body>
      <section id='welcome'>
        <h1 id='title'>Welcome to Tic Tac Toe!</h1>
      </section>

      <section id='user-forms'>
        <div class='containter'>
          <div class='col'>
            <form class='form-group' id='sign-up'>
              <fieldset>
                <input class='col-6 mb-2 credentials' name='credentials[email]' type='email' placeholder='Email' required>
                <input class='col-6 mb-2 credentials' name='credentials[password]' type='password' placeholder='Password' required>
                <input class='col-6 mb-2 credentials' name='credentials[password_confirmation]' type='password' placeholder='Password Confirmation' required>
                <button type='submit' class='col-6 mb-2 btn btn-primary btn-lg'>Sign Up</button>
                <p id='sign-up-alert'></p>
              </fieldset>
            </form>
          </div>
          <div class='col'>
            <form class='form-group' id='sign-in'>
              <fieldset>
                <input class='col-6 mb-2 credentials' name='credentials[email]' type='email' placeholder='Email' required>
                <input class='col-6 mb-2 credentials' name='credentials[password]' type='password' placeholder='Password' required>
                <button type='submit' class='col-6 mb-2 btn btn-secondary btn-lg'>Sign In</button>
                <p id='sign-in-alert'></p>
              </fieldset>
            </form>
          </div>
        </div>
      </section>

      <section id='welcome-user-view'>
        <form>
          <button id='play-game' type='button' class='btn btn-primary btn-sm'>Play Game</button>
        </form>
        <div id='play-game-alert'></div>
      </section>

      <section id='change-password-view'>
        <form id='change-password'>
          <input type='password' name='passwords[old]' placeholder='Old Password' required>
          <input type='password' name='passwords[new]' placeholder='New Password' required>
          <button type='button' class='btn btn-secondary btn-sm'>Change Password</button>
        </form>
        <div id='change-password-alert'></div>
      </section>

      <section id='play-game-view'>
        <div class='game-board'>
          <div data-cell-index='0' class='cell'></div>
          <div data-cell-index='1' class='cell border-l-r'></div>
          <div data-cell-index='2' class='cell'></div>
          <div data-cell-index='3' class='cell border-t-b'></div>
          <div data-cell-index='4' class='cell border-a'></div>
          <div data-cell-index='5' class='cell border-t-b'></div>
          <div data-cell-index='6' class='cell'></div>
          <div data-cell-index='7' class='cell border-l-r'></div>
          <div data-cell-index='8' class='cell'></div>
        </div>
        <div id='player-turn'></div>
      </section>

      <section id='game-over-view'>
        <form id='play-again-button'>
          <button type='button' class='btn btn-primary btn-sm'>Play Again</button>
        </form>
        <form id='sign-out'>
          <button type='button' class='btn btn-secondary btn-sm'>Sign Out</button>
        </form>
      </section>

    </body>
</html>
